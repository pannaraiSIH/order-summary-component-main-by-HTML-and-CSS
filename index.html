<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="content-wrap">
          <img class="heading-img" src="images/illustration-hero.svg" alt="Illustration of woman dancing">
          <div class="content">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="payment-box">
              <img src="images/icon-music.svg" alt="" aria-hidden="true">
              <div class="payment-plan">
                <p class="option">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
          </div>
          <div class="btn">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
